name: Terraform CI CD 

on:
    push:
        branches:
            -main

jobs:
    terraform:
        runs-on: ubuntu-latest
        
        steps: 
        - name: Checkout Repository
          uses: actions/checkout@v3

        - name: Setup terrafrom
          uses: hashicorp/setup-terraform@v1
          
        - name: Terraform Init 
          run: terraform init 

        - name: Terraform Plan
          run: terraform plan

        - name: Terraform Apply
          run: terraform apply -auto-approve